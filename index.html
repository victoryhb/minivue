<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Vue</title>
        <script src="minivue.js"></script>
    </head>
    <body>
        <!-- features to add: mounted() -->
        <div id="app">
            <input type="text" v-bind:value="item" @input="doChange($event)" />
            <span v-if="visible">{{item}} is not {{item + "s"}}</span>
            <span>123</span>
        </div>
        <script>
            var app = new MiniVue({
                el: "#app",
                data: {
                    item: "good",
                    visible: true,
                },
                methods: {
                    doChange(e) {
                        this.item = e.target.value;
                    },
                },
                mounted() {
                    console.log("hello", this.item + "!");
                },
            });
        </script>
    </body>
</html>
